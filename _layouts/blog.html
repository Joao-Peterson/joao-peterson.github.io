---
layout: default
---

<div class="col-9 blog-posts justify-content-start">
    {{ content }}
    <ul class="myposts">
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title}}</a>
                <p>{{ post.date | date: "%b %-d, %Y" }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
