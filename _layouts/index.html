<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">    
    
    {% include meta.html %}

    <!-- <link  href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <link  href= "{{"lite-yt-embed/lite-yt-embed.css" | relative_url }}" rel="stylesheet">
    <script src= "{{"lite-yt-embed/lite-yt-embed.js" | relative_url}}" defer></script>
    <link  href= "{{"bootstrap/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">
    <script src= "{{"jquery/jquery-3.2.1.slim.min.js" | relative_url}}" defer></script>
    <script src= "{{"popperjs/popper.min.js" | relative_url}}" defer></script>
    <script src= "{{"bootstrap/js/bootstrap.bundle.min.js" | relative_url}}" defer></script>
    
    <link href="{{"css/index.css" | relative_url}}" rel="stylesheet">
    
    <link href="{{"fonts/open-sans.css" | relative_url}}" rel="stylesheet" type="text/css">
    <link href="{{"fonts/lato.css" | relative_url}}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
       
    <link rel="shortcut icon" type="image/x-icon" href="{{"images/favicon.png" | relative_url}}"/>
</head>
<body>
    <div class="container-fluid">  

        {% include navbar.html %}
        
        <main role="main">
            <article itemscope itemtype="https://schema.org/Article">
                
                <!-- banner, social and title -->
                <div class="row banner">
                    <div>
                        <h1 class="text-center text-uppercase banner-title">
                            João <br> Peterson
                        </h1>
                        <p class="text-center banner-title">
                            Programmer and tech enthusiast
                        </p>
                    </div>
        
                    <div>
                        <p class="text-center banner-title">Social media</p>
                        <div class="social text-center">
                            <ul>
                                <li><a href="mailto:jooxpeters@gmail.com" ><i class="fa fa-envelope"></i></a></li>
                                <li><a href="mailto:joco_zx@hotmail.com" ><i class="fa fa-envelope"></i></a></li>
                                <li><a href="tel:+55 42 98418 4379" ><i class="fa fa-whatsapp"></i></a></li>
                                <li><a href="https://github.com/Joao-Peterson" ><i class="fa fa-github"></i></a></li>
                                <li><a href="https://linkedin.com/in/peterson-scheffer" ><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="https://youtube.com/channel/UCCnexeRhsuk1B9tz2kjsrAg" ><i class="fa fa-youtube"></i></a></li>
                                <li><a href="https://instagram.com/joao_bem_legal/" ><i class="fa fa-instagram"></i></a></li>
                                <li><a href="/feed.xml" ><i class="fa fa-feed"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
        
                <!-- present media -->
                <div id="projetos" class="row">
                    <div class="container-fluid sections">
        
                        <h2>Recent videos</h2>
                        
                        <div id="projetos-carousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
        
                                <div class="carousel-item active text-center">
                                    <lite-youtube videoid="8VHXpFbpFm4">
                                        <button type="button" class="lty-playbtn">
                                            <span class="lyt-visually-hidden">Projeto Estação Meteorológica com banco de dados, api rest e interface web - Estrutura física</span>
                                        </button>
                                    </lite-youtube>
                                </div>
                                
                                <div class="carousel-item text-center">
                                    <div class="d-block w-100">
                                        <lite-youtube videoid="rmnxIKQpHfg">
                                            <button type="button" class="lty-playbtn">
                                              <span class="lyt-visually-hidden">Projeto Estação Meteorológica com banco de dados, api rest e interface web - Dados, API e Interface</span>
                                            </button>
                                        </lite-youtube>
                                    </div>
                                </div>
        
                                <a class="carousel-control-prev" data-bs-target="#projetos-carousel" role="button" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <!-- <span class="sr-only">Previosu</span> -->
                                </a>
                                <a class="carousel-control-next" data-bs-target="#projetos-carousel" role="button" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <!-- <span class="sr-only">Next</span> -->
                                </a>
        
                            </div>
                        </div>
        
                    </div>
                </div>
                
                <!-- present media, alt background color -->
                <div class="row">
                    <div class="container-fluid sections sections-alt">
                        <h2>Recent posts</h2>
                    </div>
                </div>

            </article>
        </main>

        {% include footer.html %}
        
    </div>
</body>
</html>
