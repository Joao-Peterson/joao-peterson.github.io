---
layout: default
---

<div class="col-9 blog-posts justify-content-start">
    {{ content }}
    <ul class="myposts">
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title}}</a>
                <p>{{ post.date | date: "%-d %b %Y | %H:%M" }}</p>
                <p class="smallDesc">{{ post.content | strip_html | truncatewords: 30 }}</p>
            </li>
        {% endfor %}
    </ul>
</div>

{% include blog-sidebar.html %}
